<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - ReadMind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        .dark { background-color: rgba(0, 0, 0, 0.514); color: #ecd69f; }
        .dark .bg-white { background-color: #ecd69f; color: rgba(0, 0, 0, 0.514); }

        /* Floating AI Section */
        .floating-panel {
            position: fixed;
            top: 50px;
            right: 20px;
            width: 300px;
            background: white;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none;
            z-index: 1002;
        }
    </style>
</head>
<body class="bg-[#ecd69f] min-h-screen">
    <header class="sticky top-0 z-50 bg-[#ecd69f] shadow-md">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 flex items-center justify-center"><i class="ri-book-line ri-2x"></i></div>
                <span class="font-['Pacifico'] text-2xl">ReadMind</span>
            </div>
            <div class="flex items-center space-x-8">
                <a href="index.html" class="hover:text-gray-600">Home</a>
                <a href="library.html" class="hover:text-gray-600">Library</a>
                <a href="upload.html" class="hover:text-gray-600">Upload</a>
            </div>
            
            <!-- AI Button -->
            <button id="aiButton" class="w-10 h-10 flex items-center justify-center">
                <i class="ri-ai-generate ri-xl"></i>
            </button>

            <!-- Dark Mode Toggle -->
            <button id="darkModeToggle" class="w-10 h-10 flex items-center justify-center">
                <i class="ri-sun-line ri-xl"></i>
            </button>
        </nav>
    </header>

    <!-- Floating AI Section -->
    <div id="aiFloatingSection" class="floating-panel">
        <iframe id="dictIframe" src="dict.html" width="100%" height="400px" style="border: none;"></iframe>
    </div>

    <!-- PDF Viewer -->
    <main class="container mx-auto px-4 pt-8">
        <iframe id="pdfViewer" src="" width="100%" height="800px" style="border: none;"></iframe>
    </main>

    <script>
        // ðŸŒ™ Dark Mode Toggle
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        });

        // ðŸŒ™ Load Dark Mode
        function loadDarkMode() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark');
            }
        }

        // ðŸ“„ Load PDF from URL
        function loadPDF(pdfUrl) {
            document.getElementById('pdfViewer').src = pdfUrl;
        }

        // ðŸ¤– AI Doubt Feature: Open Dictionary Panel
        document.getElementById('aiButton').addEventListener('click', () => {
            const aiPanel = document.getElementById('aiFloatingSection');
            aiPanel.style.display = aiPanel.style.display === 'none' ? 'block' : 'none';
        });

        // ðŸ“š Load PDF from URL parameter
        document.addEventListener('DOMContentLoaded', () => {
            loadDarkMode();
            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrl = urlParams.get('pdf');
            if (pdfUrl) {
                loadPDF(pdfUrl);
            }
        });

        // ðŸ“© Receive messages from `dict.html`
        window.addEventListener('message', (event) => {
            if (event.origin !== window.location.origin) return;

            const { word, definition } = event.data;
            if (word && definition && word.trim() !== "" && definition.trim() !== "") {
                alert(`AI Definition of "${word}": ${definition}`);
            }
        });

        // ðŸŽ¯ Select Text and Send to AI
        document.getElementById('pdfViewer').addEventListener('mouseup', () => {
            const selectedText = window.getSelection().toString().trim();
            if (selectedText) {
                document.getElementById('dictIframe').contentWindow.postMessage({ word: selectedText }, '*');
            }
        });
    </script>
</body>
</html>
