<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - ReadMind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        .dark { background-color: rgba(0, 0, 0, 0.514); color: #ecd69f; }
        .dark .bg-white { background-color: #ecd69f; color: rgba(0, 0, 0, 0.514); }

        /* Floating AI Chat */
        .floating-panel {
            position: fixed;
            top: 50px;
            right: 20px;
            width: 350px;
            background: white;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none;
            z-index: 1002;
        }

        /* Chat Styles */
        #chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #ddd;
            align-self: flex-start;
        }

        /* Input Section */
        #ai-input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        #ai-user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #ai-send-btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* AI Note Marker */
        .note-marker {
            position: absolute;
            cursor: pointer;
            z-index: 100;
            color: blue; /* AI note color */
        }
    </style>
</head>
<body class="bg-[#ecd69f] min-h-screen">
    <header class="sticky top-0 z-50 bg-[#ecd69f] shadow-md">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 flex items-center justify-center"><i class="ri-book-line ri-2x"></i></div>
                <span class="font-['Pacifico'] text-2xl">ReadMind</span>
            </div>
            <div class="flex items-center space-x-8">
                <a href="index.html" class="hover:text-gray-600">Home</a>
                <a href="library.html" class="hover:text-gray-600">Library</a>
                <a href="upload.html" class="hover:text-gray-600">Upload</a>
            </div>
            
            <!-- AI Button -->
            <button id="aiButton" class="w-10 h-10 flex items-center justify-center">
                <i class="ri-ai-generate ri-xl"></i>
            </button>

            <!-- Dark Mode Toggle -->
            <button id="darkModeToggle" class="w-10 h-10 flex items-center justify-center">
                <i class="ri-sun-line ri-xl"></i>
            </button>
        </nav>
    </header>

    <!-- Floating AI Chat -->
    <div id="aiFloatingSection" class="floating-panel">
        <h2 class="text-lg font-bold">AI Chat</h2>
        <div id="chat-box"></div>
        <div id="ai-input-container">
            <input type="text" id="ai-user-input" placeholder="Ask AI a question...">
            <button id="ai-send-btn">Send</button>
        </div>
    </div>

    <!-- PDF Viewer -->
    <main class="container mx-auto px-4 pt-8">
        <iframe id="pdfViewer" src="" width="100%" height="800px" style="border: none;"></iframe>
    </main>

    <script>
        // üåô Dark Mode Toggle
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        });

        // üìÑ Load PDF from URL parameter
        function loadPDF(pdfUrl) {
            document.getElementById('pdfViewer').src = pdfUrl;
        }

        // üìö Load PDF on Page Load
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrl = urlParams.get('pdf');
            if (pdfUrl) {
                loadPDF(pdfUrl);
            }
        });

        // ü§ñ Toggle AI Chat Panel
        document.getElementById('aiButton').addEventListener('click', () => {
            const aiPanel = document.getElementById('aiFloatingSection');
            aiPanel.style.display = aiPanel.style.display === 'none' ? 'block' : 'none';
        });

        // ‚úâÔ∏è Handle AI Chat Send Button
        document.getElementById("ai-send-btn").addEventListener("click", async () => {
            const userText = document.getElementById("ai-user-input").value.trim();
            if (!userText) return;

            // Show User Query in Chat
            appendMessage(`User: ${userText}`, "user-message");

            // Get AI Response
            const aiResponse = await getAIResponse(userText);

            // Show AI Response in Chat
            appendMessage(`AI: ${aiResponse}`, "bot-message");

            // Confirm if user wants to save the AI response
            const saveNote = confirm(`Save AI response for "${userText}" in the book?`);
            if (saveNote) {
                addAINoteMarker(userText, aiResponse);
            }

            // Clear input field
            document.getElementById("ai-user-input").value = "";
        });

        // üì© Append Message to Chat
        function appendMessage(text, className) {
            const messageDiv = document.createElement("div");
            messageDiv.textContent = text;
            messageDiv.classList.add("message", className);
            document.getElementById("chat-box").appendChild(messageDiv);
        }

        // üß† Get AI Response (Simulated for now)
        async function getAIResponse(query) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(`AI generated response for: "${query}"`);
                }, 1000);
            });
        }

        // üìç Add AI Note Marker in Book
        function addAINoteMarker(word, definition) {
            const marker = document.createElement('i');
            marker.className = 'ri-robot-line note-marker';
            marker.style.position = 'absolute';
            marker.style.top = `${Math.random() * 500}px`;
            marker.style.left = `${Math.random() * 300}px`;
            marker.style.fontSize = '20px';
            marker.title = `AI Note: ${definition}`;
            document.body.appendChild(marker);
        }
    </script>
</body>
</html>
