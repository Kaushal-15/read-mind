<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - ReadMind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <style>
        .dark { background-color: rgba(0, 0, 0, 0.514); color: #ecd69f; }
        .dark .bg-white { background-color: #ecd69f; color: rgba(0, 0, 0, 0.514); }

        /* Floating Panels */
        .floating-panel {
            position: fixed;
            top: 50px;
            right: 20px;
            width: 350px;
            background: white;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none;
            z-index: 1002;
        }

        /* Chat Styles */
        #chat-box, #notes-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        .message, .note {
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #ddd;
            align-self: flex-start;
        }

        .note {
            background-color: #f0f0f0;
            align-self: flex-start;
        }

        .note-icon {
            cursor: pointer;
            margin-left: 10px;
        }

        /* Note Icon and Display */
        .note-icon {
            position: absolute;
            cursor: pointer;
            z-index: 1003;
            background: white;
            border-radius: 50%;
            padding: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .note-display {
            position: absolute;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1004;
        }
    </style>
</head>
<body class="bg-[#ecd69f] min-h-screen">
    <!-- Fixed Navbar -->
    <header class="fixed top-0 left-0 w-full z-50 bg-[#ecd69f] shadow-md">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 flex items-center justify-center"><i class="ri-book-line ri-2x"></i></div>
                <span class="font-['Pacifico'] text-2xl">ReadMind</span>
            </div>
            <div class="flex items-center space-x-8">
                <a href="index.html" class="hover:text-gray-600">Home</a>
                <a href="library.html" class="hover:text-gray-600">Library</a>
                <a href="upload.html" class="hover:text-gray-600">Upload</a>
                <button id="summarizeButton" class="hover:text-gray-600">Summarize</button>
                <button id="noteButton" class="hover:text-gray-600">Add Note</button>
            </div>

            <!-- AI Button -->
            <button id="aiButton" class="w-10 h-10 flex items-center justify-center">
                <i class="ri-ai-generate ri-xl"></i>
            </button>
        </nav>
    </header>

    <!-- PDF Viewer -->
    <main class="container mx-auto px-4 pt-8 mt-16"> <!-- Added mt-16 to account for the fixed navbar height -->
        <iframe id="pdfViewer" src="" width="100%" height="800px" style="border: none;"></iframe>
    </main>

    <!-- Floating Chat Panel -->
    <div id="chatPanel" class="floating-panel">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Enter a word..." />
        <button id="send-btn">Send</button>
    </div>

    <!-- Floating Notes Panel -->
    <div id="notesPanel" class="floating-panel">
        <div id="notes-box"></div>
        <input type="text" id="note-input" placeholder="Enter a note..." />
        <button id="save-note-btn">Save Note</button>
    </div>

    <script>
        // ðŸ“„ Load PDF from URL parameter
        function loadPDF(pdfUrl) {
            document.getElementById('pdfViewer').src = pdfUrl;
        }

        // ðŸ“š Load PDF on Page Load
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrl = urlParams.get('pdf');
            if (pdfUrl) {
                loadPDF(pdfUrl);
            }
        });

        // Toggle Chat Panel
        document.getElementById('aiButton').addEventListener('click', () => {
            const chatPanel = document.getElementById('chatPanel');
            chatPanel.style.display = chatPanel.style.display === 'none' ? 'block' : 'none';
        });

        // Toggle Notes Panel
        document.getElementById('noteButton').addEventListener('click', () => {
            const notesPanel = document.getElementById('notesPanel');
            notesPanel.style.display = notesPanel.style.display === 'none' ? 'block' : 'none';
        });

        // Function to Add Note Icon with Hover Effect
        function addNoteIcon(x, y, text) {
            const noteIcon = document.createElement('div');
            noteIcon.className = 'note-icon';
            noteIcon.style.position = 'absolute';
            noteIcon.style.left = x + 'px';
            noteIcon.style.top = y + 'px';
            noteIcon.style.cursor = 'pointer';
            noteIcon.innerHTML = 'ðŸ‘¤'; // Human icon for notes
            noteIcon.title = text; // Tooltip to show note on hover
            noteIcon.style.zIndex = '1003';
            noteIcon.style.background = 'white';
            noteIcon.style.borderRadius = '50%';
            noteIcon.style.padding = '5px';

            // Display note on hover
            const noteDisplay = document.createElement('div');
            noteDisplay.className = 'note-display';
            noteDisplay.style.position = 'absolute';
            noteDisplay.style.left = (x + 20) + 'px';
            noteDisplay.style.top = (y - 10) + 'px';
            noteDisplay.style.padding = '10px';
            noteDisplay.style.background = '#f9f9f9';
            noteDisplay.style.border = '1px solid #ccc';
            noteDisplay.style.borderRadius = '5px';
            noteDisplay.style.boxShadow = '0px 4px 8px rgba(0, 0, 0, 0.2)';
            noteDisplay.style.display = 'none';
            noteDisplay.style.zIndex = '1004';
            noteDisplay.textContent = text;

            noteIcon.addEventListener('mouseover', () => {
                noteDisplay.style.display = 'block';
            });

            noteIcon.addEventListener('mouseout', () => {
                noteDisplay.style.display = 'none';
            });

            document.body.appendChild(noteIcon);
            document.body.appendChild(noteDisplay);
        }

        // Save Note
        document.getElementById('save-note-btn').addEventListener('click', () => {
            const noteInput = document.getElementById('note-input');
            const noteText = noteInput.value.trim();
            if (noteText) {
                const notesBox = document.getElementById('notes-box');
                const noteElement = document.createElement('div');
                noteElement.className = 'note';
                noteElement.textContent = noteText;
                notesBox.appendChild(noteElement);

                // Add note icon to the PDF viewer
                const pdfViewer = document.getElementById('pdfViewer');
                const rect = pdfViewer.getBoundingClientRect();
                const x = rect.left + rect.width / 2; // Center of the PDF viewer
                const y = rect.top + rect.height / 2; // Center of the PDF viewer
                addNoteIcon(x, y, noteText);

                noteInput.value = '';
            }
        });

        // Summarize PDF
        document.getElementById('summarizeButton').addEventListener('click', () => {
            // Implement summarization logic here
            alert('Summarization feature will be implemented here.');
        });
    </script>
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
