<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - ReadMind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        .dark { background-color: rgba(0, 0, 0, 0.514); color: #ecd69f; }
        .dark .bg-white { background-color: #ecd69f; color: rgba(0, 0, 0, 0.514); }

        /* Floating Notes Panel */
        #notesPanel {
            position: fixed;
            display: none;
            width: 300px;
            background: white;
            padding: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
        }
        .dark #notesPanel {
            background: #222;
            color: #ecd69f;
        }
        #notesPanel textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
        }
        #notesPanel button {
            margin-top: 10px;
            display: block;
            width: 100%;
            padding: 8px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #notesPanel button:hover {
            background: darkgreen;
        }

        #closeNotes {
            background: red !important;
        }
        #closeNotes:hover {
            background: darkred !important;
        }

        /* Floating AI Section */
        .floating-panel {
            position: fixed;
            top: 50px;
            right: 20px;
            width: 300px;
            background: white;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none;
            z-index: 1002;
        }
    </style>
</head>
<body class="bg-[#ecd69f] min-h-screen">
    <header class="sticky top-0 z-50 bg-[#ecd69f] shadow-md">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 flex items-center justify-center"><i class="ri-book-line ri-2x"></i></div>
                <span class="font-['Pacifico'] text-2xl">ReadMind</span>
            </div>
            <div class="flex items-center space-x-8">
                <a href="index.html" class="hover:text-gray-600">Home</a>
                <a href="library.html" class="hover:text-gray-600">Library</a>
                <a href="upload.html" class="hover:text-gray-600">Upload</a>
            </div>
            
            <!-- AI Button -->
            <button id="aiButton" class="w-10 h-10 flex items-center justify-center">
                <i class="ri-ai-generate ri-xl"></i>
            </button>

            <!-- Dark Mode Toggle -->
            <button id="darkModeToggle" class="w-10 h-10 flex items-center justify-center">
                <i class="ri-sun-line ri-xl"></i>
            </button>
        </nav>
    </header>

    <!-- Floating AI Section -->
    <div id="aiFloatingSection" class="floating-panel">
        <iframe id="dictIframe" src="dict.html" width="100%" height="400px" style="border: none;"></iframe>
    </div>

    <!-- PDF Viewer -->
    <main class="container mx-auto px-4 pt-8">
        <iframe id="pdfViewer" src="" width="100%" height="800px" style="border: none;"></iframe>
    </main>

    <!-- Notes Panel -->
    <div id="notesPanel">
        <textarea id="noteText" placeholder="Write your note here..."></textarea>
        <button id="saveNote">Save Note</button>
        <button id="closeNotes">Close</button>
    </div>

    <script>
        // Dark Mode Toggle
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        });

        // Load Dark Mode
        function loadDarkMode() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark');
            }
        }

        // Load PDF from URL
        function loadPDF(pdfUrl) {
            document.getElementById('pdfViewer').src = pdfUrl;
        }

        // Show Notes Panel
        function showNotesPanel() {
            document.getElementById('notesPanel').style.display = 'block';
        }

        // Hide Notes Panel
        function hideNotesPanel() {
            document.getElementById('notesPanel').style.display = 'none';
        }

        // Save Note
        document.getElementById('saveNote').addEventListener('click', () => {
            const noteText = document.getElementById('noteText').value;
            if (noteText) {
                // Save note logic here (e.g., store in localStorage or send to server)
                alert('Note saved!');
                hideNotesPanel();
            }
        });

        // Close Notes Panel
        document.getElementById('closeNotes').addEventListener('click', hideNotesPanel);

        // Right-click to add note
        document.getElementById('pdfViewer').addEventListener('contextmenu', (e) => {
            e.preventDefault();
            showNotesPanel();
        });

        // Load Dark Mode on Page Load
        document.addEventListener('DOMContentLoaded', () => {
            loadDarkMode();
            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrl = urlParams.get('pdf');
            if (pdfUrl) {
                loadPDF(pdfUrl);
            }
        });

        // ðŸ›  FIX: Handle messages only for valid words
        window.addEventListener('message', (event) => {
            if (event.origin !== window.location.origin) return;

            const { word, definition } = event.data;

            // Ensure the word and definition are valid
            if (word && definition && word.trim() !== "" && definition.trim() !== "") {
                const saveNote = confirm(`Save the definition of "${word}" as a note?`);
                if (saveNote) {
                    // Save note logic here (e.g., store in localStorage or send to server)
                    alert('Note saved!');
                }
            }
        });
    </script>
</body>
</html>
