<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library</title>
    <style>
        /* General Styles */
        body {
            background-color: #ecd69f;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #222;
            color: white;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
            font-weight: bold;
        }

        .navbar .dark-mode-toggle {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .navbar .dark-mode-toggle:hover {
            background: grey;
        }

        /* Book List */
        .books-container {
            margin-top: 80px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .book {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .book:hover {
            transform: scale(1.05);
        }

        .book img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .book h3 {
            margin: 10px 0;
        }

        .book button {
            background: black;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .book button:hover {
            background: grey;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div>
            <a href="index.html">üè† Home</a>
            <a href="signin.html">Sign Up</a>
            <a href="login.html">Login</a>
        </div>
        <button id="darkModeToggle" class="dark-mode-toggle">üåô Dark Mode</button>
    </nav>

    <h2>üìö Available Books</h2>
    <div class="books-container">
        <!-- Book 1 -->
        <div class="book">
            <img src="covers/book1.jpg" alt="Book 1 Cover">
            <h3>The Great Book</h3>
            <p>Author: John Doe</p>
            <button onclick="openBook('books/TheGreatBook.pdf')">Read Now</button>
        </div>

        <!-- Book 2 -->
        <div class="book">
            <img src="covers/book2.jpg" alt="Book 2 Cover">
            <h3>Science of Mind</h3>
            <p>Author: Jane Smith</p>
            <button onclick="openBook('books/ScienceOfMind.pdf')">Read Now</button>
        </div>

        <!-- Book 3 -->
        <div class="book">
            <img src="covers/book3.jpg" alt="Book 3 Cover">
            <h3>History of Art</h3>
            <p>Author: Michael Lee</p>
            <button onclick="openBook('books/HistoryOfArt.pdf')">Read Now</button>
        </div>

        <!-- Book 4 -->
        <div class="book">
            <img src="covers/book4.jpg" alt="Book 4 Cover">
            <h3>Programming Basics</h3>
            <p>Author: Alice Brown</p>
            <button onclick="openBook('books/ProgrammingBasics.pdf')">Read Now</button>
        </div>
    </div>

    <script>
        // üåô Dark Mode Toggle
        const darkModeToggle = document.getElementById("darkModeToggle");
        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        });

        // üåô Load Dark Mode Preference
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }

        // üìñ Open Book in upload.html
        function openBook(bookPath) {
            window.location.href = `upload.html?book=${encodeURIComponent(bookPath)}`;
        }
    </script>

</body>
</html>
