<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF - ReadMind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body class="bg-[#ecd69f] min-h-screen">
    <header class="sticky top-0 z-50 bg-[#ecd69f] shadow-md">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="index.html" class="font-['Pacifico'] text-2xl">ReadMind</a>
            </div>
            <div class="flex items-center space-x-8">
                <a href="index.html" class="hover:text-gray-600">Home</a>
                <a href="library.html" class="hover:text-gray-600">Library</a>
                <a href="pdfviewer.html" class="hover:text-gray-600">Viewer</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-12 text-center">
        <h2 class="text-3xl font-bold mb-4">Upload Your PDF</h2>
        <div class="bg-white p-8 rounded-lg shadow-lg inline-block">
            <input type="file" id="pdfInput" accept="application/pdf" class="mb-4">
            <br>
            <button id="uploadButton" class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Upload & View</button>
        </div>
    </main>

    <script>
        document.getElementById('uploadButton').addEventListener('click', () => {
            const fileInput = document.getElementById('pdfInput');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a PDF file.");
                return;
            }

            const fileURL = URL.createObjectURL(file);
            window.location.href = `pdfviewer.html?pdf=${encodeURIComponent(fileURL)}`;
        });
    </script>
</body>
</html>
