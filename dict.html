<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Definition Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #ddd;
            align-self: flex-start;
        }

        #input-container {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Enter a word..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        async function getWordDefinition(word) {
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await response.json();

                if (data.title) {
                    return "‚ö†Ô∏è Word not found. Try another one!";
                }

                const definition = data[0].meanings[0].definitions[0].definition;
                return `üìñ Definition of "${word}": ${definition}`;
            } catch (error) {
                console.error("Error:", error);
                return "‚ùå Error fetching word meaning.";
            }
        }

        function appendMessage(text, className) {
            const messageDiv = document.createElement("div");
            messageDiv.textContent = text;
            messageDiv.classList.add("message", className);
            document.getElementById("chat-box").appendChild(messageDiv);
            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        }

        async function handleUserInput() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            // Display user input in chat box
            appendMessage(`üë§ User: ${userInput}`, "user-message");

            // Get definition from the API
            const definition = await getWordDefinition(userInput);

            // Display definition in chat box
            appendMessage(`ü§ñ Bot: ${definition}`, "bot-message");

            // Send the word and definition back to the parent window
            window.parent.postMessage({ word: userInput, definition }, window.location.origin);

            // Clear input field
            document.getElementById("user-input").value = "";
        }
        window.parent.postMessage({ word: userInput, definition }, window.location.origin);
        document.getElementById("send-btn").addEventListener("click", handleUserInput);

        // Allow Enter key to submit
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                handleUserInput();
            }
        });
    </script>
</body>
</html>
