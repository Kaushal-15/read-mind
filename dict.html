
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Definition Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Enter a word...">
        <button id="send-btn">Send</button>
    </div>

    <script>
        async function getWordDefinition(word) {
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await response.json();
                return data[0].meanings[0].definitions[0].definition || "Definition not found.";
            } catch {
                return "Error fetching definition.";
            }
        }

        document.getElementById("send-btn").addEventListener("click", async () => {
            const word = document.getElementById("user-input").value.trim();
            if (!word) return;
            const definition = await getWordDefinition(word);
            window.parent.postMessage({ word, definition }, "*");
        });
    </script>
</body>
</html>
