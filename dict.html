
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Definition Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Enter a word...">
        <button id="send-btn">Send</button>
    </div>

    <script>
    async function getWordDefinition(word) {
        try {
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            const data = await response.json();
            return data[0].meanings[0].definitions[0].definition || "Definition not found.";
        } catch {
            return "Error fetching definition.";
        }
    }

    function addMessageToChat(sender, message) {
        const chatBox = document.getElementById("chat-box");
        const messageElement = document.createElement("div");
        messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the latest message
    }

    document.getElementById("send-btn").addEventListener("click", async () => {
        const userInput = document.getElementById("user-input");
        const word = userInput.value.trim();
        if (!word) return;

        // Add user message to chat
        addMessageToChat("User", word);

        // Fetch definition
        const definition = await getWordDefinition(word);

        // Add AI response to chat
        addMessageToChat("AI", definition);

        // Optionally send to parent (if needed)
        window.parent.postMessage({ word, definition }, "*");

        // Clear input field
        userInput.value = "";
    });
</script>
</body>
</html>
