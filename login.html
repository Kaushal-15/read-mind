<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ecd69f;
            font-family: Arial, sans-serif;
        }
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 2em;
            background-color: #171717;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .form:hover {
            transform: scale(1.05);
        }
        #heading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        .field {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: #252525;
            border-radius: 10px;
            color: white;
        }
        .input-icon {
            width: 20px;
            fill: white;
        }
        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #d3d3d3;
        }
        .btn {
            display: flex;
            justify-content: space-between;
            margin-top: 1em;
        }
        button {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-btn {
            background-color: grey ;
        }
        .login-btn:hover {
            background-color: black;
        }
        .forgot-btn {
            margin-top: 10px;
            background-color: #d7dbdd;
            width: 100%;
        }
        .forgot-btn:hover {
            background-color:#d7dbdd;
        }
    </style>
</head>
<body>
    <form class="form">
        <p id="heading">Login</p>
        <div class="field">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643z"></path>
            </svg>
            <input type="text" class="input-field" placeholder="Username" required>
        </div>
        <div class="field">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
            </svg>
            <input type="password" class="input-field" placeholder="Password" required>
        </div>
        <div class="btn">
            <button type="submit" class="login-btn">Login</button>
        </div>
        <button type="button" class="forgot-btn">Forgot Password</button>
    </form>
<script>
    document.querySelector('.form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        const email = document.querySelector('input[type="text"]').value;
        const password = document.querySelector('input[type="password"]').value;

        // Retrieve stored user data
        const storedUser = JSON.parse(localStorage.getItem("user"));

        if (storedUser && storedUser.email === email && storedUser.password === password) {
            alert("Login successful! Redirecting to books...");
            window.location.href = "books.html";
        } else {
            alert("Invalid credentials! Please try again.");
        }
    });
</script>
</body>
</html>
